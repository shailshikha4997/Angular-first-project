<div class="row">
    <div class="col-6 offset-3">
        <div class="card">
            <div class="card-header bg-secondary text-start">
                <h4>Sign-up</h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="submit()" [formGroup]="formdata">
                    <div class="form-group pt-3">
                        <label>User Name</label>
                        <input type="text" class="form-control" name="UserName" formControlName="username">
                        <div class="text-danger" *ngIf="formdata.controls.username.errors?.required && formdata.controls.username.touched">Enter User Name!</div>
                    </div>

                    <div class="form-group pt-3">
                        <label>User Password</label>
                        <input type="password" class="form-control" name="UserPass" formControlName="userpass">
                        <div class="text-danger" *ngIf="formdata.controls.userpass.errors?.required && formdata.controls.userpass.touched">Enter UserPassword!</div>
                    </div>

                    <div class="form-group pt-3">
                        <input type="submit" class="btn btn-success form-control" name="btn" [disabled]="!formdata.valid">
                    </div>

                    <div class="text-danger">{{errormessage}}</div>

                    <div>
                        Searching to<a class="already" href="#" routerLink="/customer"><b>Create an account</b></a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
